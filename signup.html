<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Fine Arts Gallery</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="auth-styles.css">
</head>
<body style="background-image: url('images/massimo-virgilio-LOY_nFHR9kE-unsplash.jpg');">
    <div class="container-fluid">
        <div class="row no-gutter">
            <!-- Background image for Sign-Up page -->
            <div class="d-none d-md-flex col-md-4 col-lg-6 bg-image-signup"></div>

            <div class="col-md-8 col-lg-6">
                <div class="signup d-flex align-items-center py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-9 col-lg-8 mx-auto">
                                <h3 class="signup-heading mb-4 text-white">Join us today!</h3>
                                <form id="signUpForm">
                                    <div class="form-label-group">
                                        <input type="text" id="inputName" class="form-control" placeholder="Full Name" required autofocus>
                                        <label for="inputName">Full Name</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="email" id="inputEmailSignUp" class="form-control" placeholder="Email address" required>
                                        <label for="inputEmailSignUp">Email address</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="tel" id="inputMobile" class="form-control" placeholder="Mobile Number" required>
                                        <label for="inputMobile">Mobile Number</label>
                                    </div>
                                    <div class="form-label-group">
                                        <input type="password" id="inputPasswordSignUp" class="form-control" placeholder="Password" required>
                                        <label for="inputPasswordSignUp">Password</label>
                                    </div>

                                    <button class="btn btn-lg btn-dark btn-block btn-signup text-uppercase font-weight-bold mb-2" type="submit">Sign-Up</button>
                                    <div class="text-center">
                                        <a class="small" href="Profile.html">Already have an account? Sign In</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="auth-script.js"></script>
</body>
</html>
